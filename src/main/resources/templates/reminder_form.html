<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${reminder.id} != null ? 'Edit Reminder' : 'Add Reminder'">Reminder</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<div class="sidebar">
    <h2>MaternaCare</h2>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/reminders}">Reminders</a>
        <a th:href="@{/milestones}">Milestones</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</div>

<div class="main">
    <div class="card">
        <h1 th:text="${reminder.id} != null ? 'Edit Reminder' : 'Add Reminder'"></h1>
        <form th:action="${formAction}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" th:value="${reminder.title}" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" name="description" type="text" th:value="${reminder.description}" />
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" name="date" type="date" th:value="${reminder.date}" required />
            </div>
            <div>
                <button type="submit">Save</button>
                <a th:href="@{/reminders}" style="margin-left:8px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
