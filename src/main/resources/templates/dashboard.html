<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaternaCare - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<div class="sidebar">
    <h2>MaternaCare</h2>
    <div class="calendar">
        <!-- Simple calendar placeholder -->
        <p>Mini Calendar</p>
    </div>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/reminders}">Reminders</a>
        <a th:href="@{/milestones}">Milestones</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</div>

<div class="main">
    <h1>Welcome, <span th:text="${user != null ? user.fullName : 'Mom'}"></span></h1>
    <div class="alert" th:if="${#lists.isEmpty(dueReminders) == false}">
        You have <span th:text="${#lists.size(dueReminders)}"></span> reminder(s) due today.
    </div>

    <div class="grid">
        <div class="card">
            <h2>Current Week</h2>
            <p th:text="${week}">0</p>
        </div>
        <div class="card">
            <h2>Today's Reminders</h2>
            <div th:if="${#lists.isEmpty(dueReminders)}">No reminders today.</div>
            <ul>
                <li th:each="r : ${dueReminders}" th:text="${r.title + ' - ' + r.date}"></li>
            </ul>
        </div>
        <div class="card">
            <h2>Upcoming</h2>
            <div th:if="${#lists.isEmpty(upcomingReminders)}">Nothing scheduled.</div>
            <ul>
                <li th:each="r : ${upcomingReminders}" th:text="${r.title + ' - ' + r.date}"></li>
            </ul>
        </div>
    </div>

    <div class="card">
        <h2>Milestones & Tips</h2>
        <div th:if="${#lists.isEmpty(milestones)}">No milestones defined for this week yet.</div>
        <div th:each="m : ${milestones}">
            <p><strong th:text="${'Week ' + m.weekNumber + ':'}"></strong> <span th:text="${m.description}"></span></p>
            <p><em th:text="${m.tip}"></em></p>
        </div>
        <h3>Weekly Tips</h3>
        <ul>
            <li th:each="t : ${tips}" th:text="${t}"></li>
        </ul>
    </div>

    <div class="card">
        <h2>Add New Reminder</h2>
        <form th:action="@{/reminders/add}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description"/>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required/>
            </div>
            <button type="submit">Add Reminder</button>
        </form>
    </div>
</div>
</body>
</html>
